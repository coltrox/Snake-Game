<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Snake Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00ff9d;
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --font-main: 'Poppins', sans-serif;
            --font-title: 'Press+Start+2P', cursive;
        }

        body {
            font-family: var(--font-main);
            background: var(--dark-bg);
            background-image: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a1a 100%);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

            
            -webkit-user-select: none; 
            -moz-user-select: none;    
            -ms-user-select: none;     
            user-select: none;         
        }

        .game-container {
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            width: fit-content;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        h1 {
            color: #fff;
            font-family: var(--font-title);
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--primary-color);
            margin: 0;
        }

        #score {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
            background-color: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 10px;
        }
        
        canvas {
            background-color: #000;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .game-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #ccc;
            font-size: 0.9em;
        }

        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid #fff;
        }
        input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid #fff;
        }
        
        button {
            background-image: linear-gradient(45deg, var(--primary-color) 0%, #00d9ff 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-family: var(--font-main);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .game-over {
            color: #ff4757;
            font-size: 1em;
            font-weight: 600;
            min-height: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>SNAKE GAME</h1>
            <p id="score">Pontos: 0</p>
        </div>
        
        <canvas id="gameCanvas" width="360" height="360"></canvas>
        
        <div class="game-footer">
            <p id="gameOverMsg" class="game-over"></p>
            <div class="controls">
                <label for="cor">Cor:</label>
                <input type="color" id="snakeColor" value="#00ff9d">
                <button onclick="startGame()">Jogar</button>
            </div>
        </div>
    </div>

    <script>
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = 360;

        const initialSpeed = 150;
        const minSpeed = 60;
        const speedIncrement = 5;
        let currentSpeed;

        let snake = [];
        let direction;
        let food = {};
        let score = 0;
        let snakeColor;
        let gameLoop;
        let inputQueue = [];

        function drawSnakeSegment(x, y, color) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 8;
            ctx.fillRect(x + 2, y + 2, box - 4, box - 4);
            ctx.shadowBlur = 0;
        }
        
        function drawFood() {
            const x = food.x + box / 2;
            const y = food.y + box / 2;
            const radius = box / 2.5;

            ctx.fillStyle = food.color;
            ctx.shadowColor = food.color;
            ctx.shadowBlur = 15;

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function randomPosition() {
            return Math.floor(Math.random() * (canvasSize / box)) * box;
        }

        function placeFood() {
            food = {
                x: randomPosition(),
                y: randomPosition(),
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            };

            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function runGameLoop() {
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, currentSpeed);
        }

        function processInput() {
            if (inputQueue.length > 0) {
                const nextDirection = inputQueue.shift();
                if ((nextDirection === 'LEFT' && direction !== 'RIGHT') ||
                    (nextDirection === 'RIGHT' && direction !== 'LEFT') ||
                    (nextDirection === 'UP' && direction !== 'DOWN') ||
                    (nextDirection === 'DOWN' && direction !== 'UP')) {
                    direction = nextDirection;
                }
            }
        }

        function draw() {
            processInput();

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            snake.forEach(segment => drawSnakeSegment(segment.x, segment.y, snakeColor));
            drawFood();

            const head = { ...snake[snake.length - 1] };
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize || checkCollision(head)) {
                gameOver();
                return;
            }

            snake.push(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = 'Pontos: ' + score;
                placeFood();
                
                if (score % 30 === 0 && currentSpeed > minSpeed) {
                    currentSpeed = Math.max(minSpeed, currentSpeed - speedIncrement);
                    runGameLoop();
                }

            } else {
                snake.shift();
            }
        }

        function checkCollision(head) {
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(e) {
            let newDirection;
            const key = e.key;
            if (key === 'ArrowLeft' || key.toLowerCase() === 'a') newDirection = 'LEFT';
            if (key === 'ArrowUp' || key.toLowerCase() === 'w') newDirection = 'UP';
            if (key === 'ArrowRight' || key.toLowerCase() === 'd') newDirection = 'RIGHT';
            if (key === 'ArrowDown' || key.toLowerCase() === 's') newDirection = 'DOWN';

            if (newDirection) {
                const lastInput = inputQueue[inputQueue.length - 1];
                if(lastInput !== newDirection) {
                    inputQueue.push(newDirection);
                }
            }
        }

        function startGame() {
            snakeColor = document.getElementById('snakeColor').value;
            snake = [{ x: 180, y: 180 }];
            direction = 'RIGHT';
            inputQueue = [];
            score = 0;
            currentSpeed = initialSpeed;
            document.getElementById('score').textContent = 'Pontos: 0';
            document.getElementById('gameOverMsg').textContent = '';
            
            placeFood();
            
            runGameLoop();
            
            document.removeEventListener('keydown', changeDirection);
            document.addEventListener('keydown', changeDirection);
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('gameOverMsg').textContent = 'Fim de Jogo!';
            document.removeEventListener('keydown', changeDirection);
        }
    </script>
</body>
</html>
